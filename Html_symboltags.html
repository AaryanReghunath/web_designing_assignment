<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Symbol Tags</title>
</head>
<body>
    <h1>Special Characters and Symbols</h1>
    <p>&lt; This is the less-than symbol (<)</p>
    <p>&gt; This is the greater-than symbol (>)</p>
    <p>&amp; This is the ampersand symbol (&)</p>
    <p>&quot; This is the double quotation mark (")</p>
    <p>&apos; This is the single quotation mark (')</p>
</body>
</html>
