<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags Example</title>
</head>
<body>
    <h1>Formatting Tags Example</h1>

    <p>This is a <strong>strongly emphasized</strong> text.</p>

    <p>This is a <b>bold</b> text.</p>

    <p>This is an <em>emphasized</em> text.</p>

    <p>This is an <i>italic</i> text.</p>

    <p>This is <u>underlined</u> text.</p>

    <p>This is <s>strikethrough</s> text.</p>

    <p>H<sub>2</sub>O is the chemical formula for water.</p>

    <p>Einstein's famous equation: E=mc<sup>2</sup>.</p>
</body>
</html>
